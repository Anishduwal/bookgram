<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" required value="{{obj.title}}"><br>
        <label for="desc">Description:</label><br>
        <input type="text" id="desc" name="desc" required value="{{obj.description}}"><br><br>
        <input type="submit" value="Update">

    </form>
</body>
</html>
